<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Les petits plats, outil de recettes de cuisine" name="description" />
    <meta content="Les petits plats, outil de recettes de cuisine, Marmiton, 750g" name="keywords" />
    <meta name="author" content="Sumana Brite" />
<title>Recipes</title>
    <link rel="icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./css/index.css">
    <!-- https://fontawesome.com/v4.7.0/icons/ -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <!-- <title>Les petits plats</title> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class=" text-center py-5">
                <img src="./assets/img/logo.png" alt="">
                <h2 class="headerColor">Les petits plats</h2>
            </div>
        </header>
        <main>
            <div class="mt-3"></div>
            <!-- List of tag -->
            <div class="container" id="tags"></div>
            <div class="mt-3"></div>
            <!-- Search bar-->
            <form>
                <div class="input-group py-5">
                    <input id="inputSearchAll" type="text" class="form-control inputGroupBorder"
                        placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
                        onkeyup="filterAllByText()">
                    <div class="input-group-btn">
                        <button class="btn btn-default buttonGroupBorder" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="">
                <div id="tagsList" class="pb-5">

                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="btn-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control inputDropdownIngredient"
                                    placeholder="Ingredients" id="ingredientSearch" onkeyup="inputSearch('ingredients','ingredientSearch')">
                                <div class="input-group-append">
                                    <span class="input-group-text inputDropdownIngredient " onclick="toggle('toggleSrcIngredients','ingredients' )"
                                        >
                                        <img id="toggleSrcIngredients" src="./assets/img/dropdown-icon-down.png" alt="">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <ul id="ingredients" class="foodList ingredientsBg p-4" style="display: none;">

                        </ul>
                    </div>
                    <div class="col-3">
                        <div class="btn-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control inputDropdownAppliance"
                                    placeholder="appliance" id="applianceSearch" onkeyup="inputSearch('appliance','applianceSearch')">
                                <div class="input-group-append">
                                    <span class="input-group-text inputDropdownAppliance " onclick="toggle('toggleSrcAppliance','appliance' )"
                                        >
                                        <img id="toggleSrcAppliance" src="./assets/img/dropdown-icon-down.png" alt="">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <ul id="appliance" class="foodList applianceBg p-4" style="display: none;">

                        </ul>
                    </div>
                    <div class="col-3">
                        <div class="btn-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control inputDropdownUstensils"
                                    placeholder="ustensils" id="ustensilsSearch" onkeyup="inputSearch('ustensils','ustensilsSearch')">
                                <div class="input-group-append">
                                    <span class="input-group-text inputDropdownUstensils " onclick="toggle('toggleSrcUstensils','ustensils' )"
                                       >
                                        <img id="toggleSrcUstensils" src="./assets/img/dropdown-icon-down.png" alt="">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <ul id="ustensils" class="foodList ustensilsBg p-4" style="display: none;">

                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <div class="row" id="contentImg">

                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./scripts/scriptJson.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
